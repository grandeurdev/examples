<!-- Index.html -->
<!DOCTYPE html>
<html>
	<!-- Head block of our page-->
	<head>
		<!-- Let's give our page a title-->
		<title>Smart Cooler</title>

		<!-- Link SDK with CDN -->
		<!-- <script src="https://unpkg.com/@grandeurcloud/apollo"></script> -->

		<!-- Add CSS styles -->
		<link rel="stylesheet" href="src/styles.css">
	</head>

	<!-- Body block of our page-->
	<body>
		<!-- The loader page, will be displayed while we will verify the user auth status -->
        <div class="page center" id="loader" style="display: none;">
            <!-- We are using a svg -->
            <img src="src/loader.svg" class="loader" />
		</div>
		
		<!-- The login page of our app -->
		<div id="login" class="page center" style="display: none;">
			<!-- Card holds the form -->
			<div class="card">
				<!-- The form to get email and passwordfrom users -->
				<input type="email" name="email" id="email" placeholder="Email" />
				<input type="password" name="password" id="password" placeholder="Password" />
				
				<!-- Button to submit the form-->
				<button>Login</button>
			</div>
		</div>

		<!-- The page to hold the tiles -->
		<div id="devices" class="page inverted">
			<!-- The header of the page -->
			<div class="header">
				<!-- Add a menu icon - for now it will be dummy but we can add more features in future -->
				<img src="src/menu.svg" />

				<!-- Add title of the page -->
				<div>Connected Devices</div>

				<!-- Add logout icon -->
				<img src="src/logout.svg" />
			</div>

			<!-- Holder for tiles -->
			<div class="tiles" id="tiles">
				<!-- Each div represents a tile -->
				<div class="tile">
					<!-- Inner -->
					<div class="inner">
						<!-- Title -->
						<div>Title</div>
	
						<!-- Fan icon -->
						<img src="src/fan.svg" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
